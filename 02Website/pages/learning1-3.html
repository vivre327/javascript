<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rebehayan Learning Platform</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta property="og:type" content="페이지유형(website, mobile, video)" />
    <meta property="og:site_name" content="사이트의 이름" />
    <meta property="og:title" content="페이지 이름" />
    <meta property="og:description" content="페이지 설명" />
    <meta property="og:image" content="페이지 대표이미지" />
    <meta property="og:url" content="페이지 주소" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <script type="module" src="../js/global.js"></script>
  </head>

  <body>
    <header class="header"></header>
    <main>
      <div class="visual">
        <h2 class="visual__title">배움라운지</h2>
        <p class="visual__text">
          Rebehayan은 콘텐츠 경쟁력을 바탕으로 국내외 성장을 지속하고 있습니다.<br />
          공정한 IR 커뮤니케이션을 통해 투자가 여러분과 함께하겠습니다.
        </p>
      </div>
      <div class="container">
        <!-- 본문 시작 -->
        <h3 class="heading base">DIY LOUNGE</h3>
        <table class="table-type1 mt60">
          <caption>
            DIY LOUNGE
          </caption>
          <colgroup>
            <col style="width: 200px" />
            <col />
          </colgroup>
          <tbody>
            <tr>
              <th>구분</th>
              <td>
                <select class="select" style="--width: 270px">
                  <option>선택</option>
                </select>
              </td>
            </tr>
            <tr>
              <th>분야</th>
              <td>
                <select class="select" style="--width: 270px">
                  <option>선택</option>
                </select>
              </td>
            </tr>
            <tr>
              <th>프로그램명</th>
              <td>
                <input class="input" type="text" style="--width: 800px" />
              </td>
            </tr>
            <tr>
              <th>신청기간</th>
              <td>
                <div class="form-date-group">
                  <div class="form-date">
                    <input type="text" placeholder="YYYY.MM.DD" class="input" name="" id="" />
                    <select class="select">
                      <option>00</option>
                    </select>
                    <select class="select">
                      <option>00</option>
                    </select>
                  </div>
                  ~
                  <div class="form-date">
                    <input type="text" placeholder="YYYY.MM.DD" class="input" name="" id="" />
                    <select class="select">
                      <option>00</option>
                    </select>
                    <select class="select">
                      <option>00</option>
                    </select>
                  </div>
                </div>
              </td>
            </tr>
            <tr>
              <th>총학습일/학습시간</th>
              <td>
                <div class="form-text-group">
                  <div class="form-text">
                    <select id="select1" class="select">
                      <option>선택</option>
                    </select>
                    <label for="select1">일</label>
                  </div>
                  <div class="form-text">
                    <input type="text" id="text1" style="--width: 120px" class="input" />
                    <label for="text1">시간</label>
                  </div>
                </div>
              </td>
            </tr>
            <tr>
              <th>인당비용</th>
              <td>
                <div class="form-text-group">
                  <div class="form-text">
                    <input class="input" type="text" id="txt1" style="--width: 270px" />
                    <label for="txt1">원</label>
                  </div>
                  <div class="form-text">
                    <select class="select">
                      <option>환급과정</option>
                    </select>
                  </div>
                </div>
              </td>
            </tr>
            <tr>
              <th>시행기관/연락처</th>
              <td>
                <input type="text" class="input" style="--width: 470px" placeholder="정보를 입력하세요." />
              </td>
            </tr>
            <tr>
              <th>URL</th>
              <td>
                <input type="url" class="input" style="--width: 470px" placeholder="http://" />
              </td>
            </tr>
            <tr>
              <th>시행장소</th>
              <td>
                <div class="address" style="--w: 800px">
                  <input type="number" class="input" placeholder="우편번호" />
                  <button class="btn white base">주소검색</button>
                  <input type="text" placeholder="주소" class="input" />
                  <input type="text" placeholder="상세주소" class="input" />
                </div>
              </td>
            </tr>
            <tr>
              <th>
                상세내용<br />
                (자세히 기입요망)
              </th>
              <td>
                <textarea
                  style="--width: 100%; --height: 400px"
                  placeholder="해당 교육이 자신의 성장 / 자기 개발 과정에 왜 필요한지 신청 목적을 작성합니다.
1.. [연관성] 자신이 현재 수행하고 있거나 향후 시도해보고 싶은  業/직무와의 연관성
2. [Timing] 시기적으로 올해 해당 교육 참여를 신청한 이유"
                ></textarea>
              </td>
            </tr>
            <tr>
              <th>
                목적 및 기대효과<br />
                (자세히 기입요망)
              </th>
              <td>
                <textarea
                  style="--width: 100%; --height: 200px"
                  placeholder="[기대효과] 참여 후 기대할 수 있는 Insight 또는 구체적 결과물 (Certification 등)"
                ></textarea>
              </td>
            </tr>
            <tr>
              <th>교육자료</th>
              <td>
                <div class="btn-group-type1">
                  <button class="btn white base">학습자 선택</button>
                  <button class="btn white base">학습자 업로드</button>
                  <label class="btn white base ico2" for="fileInput">
                    파일 업로드
                    <input type="file" id="fileInput" style="display: none" />
                  </label>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="file-meta"></div>
        <div class="align center mt30">
          <button class="btn white base rounded">제출</button>
        </div>

        <dialog class="dialog">
          <button class="btn-close" aria-label="닫기"></button>
          <div class="text-type3 text-center">
            프로그램 신청이 완료되었습니다.<br />
            승인 여부는 마이페이지에서 확인하시기 바랍니다.<br />
            (최대 일주일 소요)
          </div>
          <div class="align center mt30">
            <button class="btn white base">확인</button>
          </div>
        </dialog>

        <!-- 본문 끝 -->
      </div>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
