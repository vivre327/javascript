<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chart Accessibility</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="./03-a11y.js"></script>
  </head>
  <body>
    <div>
      <!-- 
        1. role: 역할을 img로 바꿔준다.
        2. aria-labels: 
        3. div를 추가하여 그래프 설명 작성.
          : 모든 그래프는 내용이 명확하다.-> 타이틀(th)과 데이터(td)가 있으므로 테이블로 작성 가능하다.
       -->
      <canvas class="chart" role="img" aria-label="그래프입니다."></canvas>
      <!-- <div>그래프 내용</div> -->
    </div>
  </body>
</html>
