<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GSAP 시작하기</title>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script defer src="./01-basic.js"></script>
  <link rel="stylesheet" href="./01-basic.css">
</head>

<body>

  <h3>gsap.to()</h3>
  <div class="box green"></div>
  <h3>gsap.from()</h3>
  <div class="box violet"></div>
  <h3>gsap.fromTo()</h3>
  <div class="box tomato"></div>
  <h3>Stagger</h3>
  <div class="stagger">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
  </div>
  <h3>Timeline</h3>
  <div class="timeline">
    <div class="item item1">1</div>
    <div class="item item2">2</div>
    <div class="item item3">3</div>
    <div class="item item4">4</div>
  </div>

  <h3>Controling Animations</h3>
  <div class="control-wrap">
    <div><img src="./images/icon.png" alt="" class="ghost"></div>
    <button>play</button>
    <button>pause</button>
    <button>resume</button>
    <button>reverse</button>
    <button>restart</button>
  </div>


</body>

</html>
